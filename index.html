<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Grocery Data Entry</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* CSS Variables for Theming */
        :root {
            --font-family: 'Poppins', sans-serif;
            --primary-color: #4f46e5; /* Indigo 600 */
            --primary-hover: #4338ca; /* Indigo 700 */
            --secondary-color: #64748b; /* Slate 500 */
            --success-color: #16a34a; /* Green 600 */
            --danger-color: #dc2626; /* Red 600 */
            
            /* Light Theme */
            --bg-gradient-start: #f0f9ff; /* Sky 50 */
            --bg-gradient-end: #e0f2fe; /* Sky 100 */
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-primary: #1e293b; /* Slate 800 */
            --text-secondary: #475569; /* Slate 600 */
            --border-color: #e2e8f0; /* Slate 200 */
            --input-bg: #f8fafc; /* Slate 50 */
            --shadow-color: rgba(71, 85, 105, 0.1);
            --backdrop-color: rgba(248, 250, 252, 0.5);

            --border-radius-lg: 16px;
            --border-radius-md: 10px;
            --transition-speed: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary-color: #818cf8; /* Indigo 400 */
            --primary-hover: #6366f1; /* Indigo 500 */
            --secondary-color: #94a3b8; /* Slate 400 */
            
            --bg-gradient-start: #1e293b; /* Slate 800 */
            --bg-gradient-end: #0f172a; /* Slate 900 */
            --card-bg: rgba(30, 41, 59, 0.85);
            --text-primary: #f1f5f9; /* Slate 100 */
            --text-secondary: #94a3b8; /* Slate 400 */
            --border-color: #334155; /* Slate 700 */
            --input-bg: #334155; /* Slate 700 */
            --shadow-color: rgba(0, 0, 0, 0.2);
            --backdrop-color: rgba(15, 23, 42, 0.5);
        }
        
        /* General Styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 200px; /* Space for pending changes panel */
        }
        
        /* Header */
        .app-header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .app-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        .header-actions { display: flex; align-items: center; gap: 1rem; }
        
        /* Homepage */
        .homepage-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 4rem 2rem;
            flex-wrap: wrap;
        }
        .homepage-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 2.5rem;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            flex-basis: 320px;
        }
        .homepage-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px var(--shadow-color);
        }
        .homepage-card i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .homepage-card span {
            font-size: 1.25rem;
            font-weight: 500;
            display: block;
        }

        /* Workspace */
        .workspace-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .list-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            box-shadow: 0 4px 15px var(--shadow-color);
            backdrop-filter: blur(10px);
        }
        .list-header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        #searchInput { width: 100%; max-width: 400px; }
        
        /* Item List */
        .item-list-wrapper {
            max-height: 50vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
        }
        .item-list { list-style-type: none; }
        .item-list li {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr 1fr;
            gap: 1rem;
            padding: 0.85rem 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color var(--transition-speed);
            cursor: pointer;
        }
        .item-list li:last-child { border-bottom: none; }
        .item-list li.list-header-row {
            font-weight: 600;
            background-color: var(--input-bg);
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: default;
        }
        .item-list li:not(.list-header-row):hover {
            background-color: rgba(79, 70, 229, 0.05);
        }
        [data-theme="dark"] .item-list li:not(.list-header-row):hover {
            background-color: rgba(129, 140, 248, 0.1);
        }
        
        /* Modal Dialog */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--backdrop-color);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-speed), visibility var(--transition-speed);
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 2rem;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 90%;
            max-width: 600px;
            transform: scale(0.95);
            transition: transform var(--transition-speed);
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .modal-header h2 { font-size: 1.25rem; font-weight: 600; }
        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color var(--transition-speed);
        }
        .modal-close-btn:hover { color: var(--text-primary); }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Forms */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .form-group.full-width { grid-column: span 2; }
        .form-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-family);
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .uneditable-display {
            background-color: var(--input-bg);
            padding: 0.75rem;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
        }
        
        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            font-family: var(--font-family);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: 1px solid transparent;
            transition: all var(--transition-speed);
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }
        .btn-primary { background-color: var(--primary-color); color: #fff; }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-secondary { background-color: transparent; color: var(--text-primary); border-color: var(--border-color); }
        .btn-secondary:hover { background-color: var(--input-bg); }
        .btn-danger { background-color: var(--danger-color); color: #fff; }

        /* Pending Changes Panel */
        .pending-changes-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 500;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -5px 20px var(--shadow-color);
            border-top-left-radius: var(--border-radius-lg);
            border-top-right-radius: var(--border-radius-lg);
            backdrop-filter: blur(10px);
            transition: transform var(--transition-speed);
            transform: translateY(calc(100% - 60px)); /* Start collapsed */
        }
        .pending-changes-panel.open {
            transform: translateY(0);
        }
        .panel-header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .panel-header h3 { font-size: 1.1rem; font-weight: 600; }
        .panel-toggle-icon { transition: transform var(--transition-speed); }
        .pending-changes-panel.open .panel-toggle-icon { transform: rotate(180deg); }
        .panel-content {
            padding: 0 2rem 1.5rem 2rem;
            max-height: 40vh;
            overflow-y: auto;
        }
        .panel-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        /* Table */
        .table-wrapper { overflow-x: auto; }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 0.9em;
        }
        th, td {
            border-bottom: 1px solid var(--border-color);
            padding: 0.85rem 1rem;
            text-align: right;
            white-space: nowrap;
        }
        th { font-weight: 600; }
        tbody tr:last-child td { border-bottom: none; }
        .delete-icon {
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.1rem;
            transition: opacity var(--transition-speed);
        }
        .delete-icon:hover { opacity: 0.7; }
        
        /* Theme Toggle */
        .theme-switch-wrapper { display: flex; align-items: center; gap: 8px; }
        .theme-switch { display: inline-block; height: 24px; position: relative; width: 44px; }
        .theme-switch input { display: none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 16px; left: 4px; position: absolute; transition: .4s; width: 16px; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(20px); }
        .slider.round { border-radius: 34px; }
        .slider.round:before { border-radius: 50%; }

        /* Responsive */
        @media (max-width: 768px) {
            .app-header { flex-direction: column; gap: 1rem; }
            .workspace-container, .homepage-container { padding: 1rem; }
            .list-header-controls { flex-direction: column; align-items: stretch; }
            #searchInput { max-width: 100%; }
            .item-list li { grid-template-columns: 1fr 1fr; font-size: 0.9rem; }
            .form-grid { grid-template-columns: 1fr; }
            .form-group.full-width { grid-column: span 1; }
            .modal-content { width: 95%; padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <header class="app-header">
        <h1><i class="fa-solid fa-store"></i> إدارة الأصناف</h1>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="showHomepage()"><i class="fa-solid fa-house"></i> الرئيسية</button>
            <div class="theme-switch-wrapper">
                <i class="fas fa-sun"></i>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </header>

    <main id="app-main">
        <!-- Homepage View -->
        <div id="homepage" class="homepage-container">
            <div class="homepage-card" onclick="showWorkspace('edit')">
                <i class="fas fa-tags"></i>
                <span>تعديل أسعار الأصناف</span>
            </div>
            <div class="homepage-card" onclick="showWorkspace('add')">
                <i class="fas fa-plus-circle"></i>
                <span>إضافة صنف جديد</span>
            </div>
        </div>

        <!-- Workspace View -->
        <div id="workspace" class="workspace-container" style="display: none;">
            <div class="list-container">
                <div class="list-header-controls">
                    <input type="text" id="searchInput" class="btn" placeholder="بحث بالاسم أو الكود...">
                    <button id="showAddItemModalBtn" class="btn btn-primary"><i class="fa-solid fa-plus"></i> إضافة صنف جديد</button>
                </div>
                <div class="item-list-wrapper">
                    <ul id="itemList" class="item-list">
                        <li class="list-header-row">
                            <span>الكود</span>
                            <span>كود PLU</span>
                            <span>الاسم</span>
                            <span>الحالة</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Editing an Item -->
    <div id="editItemModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>تعديل بيانات الصنف</h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>الاسم</label>
                        <div id="nameDisplay" class="uneditable-display"></div>
                    </div>
                    <div class="form-group">
                        <label>الكود</label>
                        <div id="codeDisplay" class="uneditable-display"></div>
                    </div>
                    <div class="form-group">
                        <label>الحالة الحالية</label>
                        <div id="statusDisplay" class="uneditable-display"></div>
                    </div>
                </div>
                <hr style="border:none; border-top: 1px solid var(--border-color); margin: 1.5rem 0;">
                <div class="form-grid">
                    <div class="form-group"><label for="costInput">التكلفة</label><input type="number" id="costInput" step="0.001" placeholder="0.000"></div>
                    <div class="form-group"><label for="supplierInput">المورد</label><input type="text" id="supplierInput"></div>
                    <div class="form-group"><label for="cairoMarginInput">نسبة القاهرة (%)</label><input type="number" id="cairoMarginInput" step="0.001"></div>
                    <div class="form-group"><label for="coastMarginInput">نسبة الساحل (%)</label><input type="number" id="coastMarginInput" step="0.001"></div>
                    <div class="form-group"><label for="cairoCostInput">سعر القاهرة</label><input type="number" id="cairoCostInput" step="0.001"></div>
                    <div class="form-group"><label for="sahelCostInput">سعر الساحل</label><input type="number" id="sahelCostInput" step="0.001"></div>
                    <div class="form-group">
                        <label for="newStatusInput">الحالة الجديدة</label>
                        <select id="newStatusInput">
                            <option value="" selected>بدون تغيير</option>
                            <option value="جاري">جاري</option>
                            <option value="موقوف">موقوف</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="expiryInput">صلاحية (يوم)</label><input type="number" id="expiryInput"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary modal-close-btn">إلغاء</button>
                <button id="addButton" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> حفظ التغييرات</button>
            </div>
        </div>
    </div>

    <!-- Modal for Adding a New Item -->
    <div id="addNewItemModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>إضافة صنف جديد</h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-group full-width"><label for="newItemName">اسم الصنف</label><input type="text" id="newItemName" placeholder="مثال: جبنة فيتا"></div>
                    <div class="form-group"><label for="newItemCost">التكلفة</label><input type="number" id="newItemCost" step="0.001" placeholder="0.000"></div>
                    <div class="form-group"><label for="newItemSupplier">المورد</label><input type="text" id="newItemSupplier"></div>
                    <div class="form-group"><label for="newItemCairoMargin">نسبة القاهرة (%)</label><input type="number" id="newItemCairoMargin" step="0.001"></div>
                    <div class="form-group"><label for="newItemCoastMargin">نسبة الساحل (%)</label><input type="number" id="newItemCoastMargin" step="0.001"></div>
                    <div class="form-group"><label for="newItemCairoCost">سعر القاهرة</label><input type="number" id="newItemCairoCost" step="0.001"></div>
                    <div class="form-group"><label for="newItemSahelCost">سعر الساحل</label><input type="number" id="newItemSahelCost" step="0.001"></div>
                    <div class="form-group full-width"><label for="newItemExpiry">صلاحية (يوم)</label><input type="number" id="newItemExpiry"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary modal-close-btn">إلغاء</button>
                <button id="addNewItemButton" class="btn btn-primary"><i class="fa-solid fa-plus"></i> إضافة الصنف</button>
            </div>
        </div>
    </div>

    <!-- Pending Changes Panel -->
    <div id="pendingChangesPanel" class="pending-changes-panel">
        <div class="panel-header" onclick="togglePanel()">
            <h3><i class="fa-solid fa-list-check"></i> التغييرات المعلقة (<span id="changesCount">0</span>)</h3>
            <i id="panelToggleIcon" class="fa-solid fa-chevron-up panel-toggle-icon"></i>
        </div>
        <div class="panel-content">
            <div class="panel-actions">
                <button id="extractButton" class="btn btn-secondary"><i class="fas fa-file-excel"></i> Excel</button>
                <button id="saveImageButton" class="btn btn-secondary"><i class="fas fa-file-image"></i> صورة</button>
                <button id="clearTableButton" class="btn btn-danger"><i class="fas fa-trash-alt"></i> مسح الكل</button>
            </div>
            <div id="editChanges" class="table-wrapper">
                <h4>تعديلات الأسعار</h4>
                <table id="dataTable">
                    <thead><tr><th>الكود</th><th>الاسم</th><th>التكلفة</th><th>القاهرة</th><th>الساحل</th><th>المورد</th><th>الحالة الجديدة</th><th>حذف</th></tr></thead>
                    <tbody id="dataTableBody"></tbody>
                </table>
            </div>
            <hr style="border:none; border-top: 1px solid var(--border-color); margin: 1.5rem 0;">
            <div id="newChanges" class="table-wrapper">
                <h4>أصناف جديدة</h4>
                <table id="dataTableNewItem">
                    <thead><tr><th>الاسم</th><th>التكلفة</th><th>القاهرة</th><th>الساحل</th><th>المورد</th><th>حذف</th></tr></thead>
                    <tbody id="dataTableBodyNewItem"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // --- ELEMENT SELECTORS ---
        const homepage = document.getElementById('homepage');
        const workspace = document.getElementById('workspace');

        // Modals
        const editItemModal = document.getElementById('editItemModal');
        const addNewItemModal = document.getElementById('addNewItemModal');
        
        // --- UI & State Variables ---
        let database = [];
        let selectedItem = null;
        const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRfw5j64mu2wbzx-22AGTlXGWKgCKnssOPjNHrQ6xo-_zDBloRVL2DoTmWSKPFfzg/pub?output=csv';

        // --- GLOBAL EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initModalClosers();
            fetchDataFromGoogleSheet();
        });

        // --- THEME ---
        function initTheme() {
            const themeToggle = document.getElementById('checkbox');
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';

            themeToggle.addEventListener('change', function() {
                const theme = this.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });
        }

        // --- NAVIGATION ---
        function showHomepage() {
            homepage.style.display = 'flex';
            workspace.style.display = 'none';
        }

        function showWorkspace(mode) {
            homepage.style.display = 'none';
            workspace.style.display = 'flex';
            if (mode === 'add') {
                openModal(addNewItemModal);
            }
        }

        // --- MODAL HANDLING ---
        function initModalClosers() {
            document.querySelectorAll('.modal-overlay').forEach(overlay => {
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) closeModal(overlay);
                });
            });
            document.querySelectorAll('.modal-close-btn').forEach(btn => {
                btn.addEventListener('click', () => closeModal(btn.closest('.modal-overlay')));
            });
        }

        function openModal(modalElement) {
            modalElement.classList.add('active');
        }

        function closeModal(modalElement) {
            modalElement.classList.remove('active');
        }

        // --- DATA FETCHING & LIST RENDERING ---
        async function fetchDataFromGoogleSheet() {
            try {
                const response = await fetch(googleSheetURL);
                const csvText = await response.text();
                const rows = csvText.trim().split('\n');
                const headers = rows[0].split(',').map(h => h.trim().toLowerCase());
                
                const required = ['code', 'plu', 'name', 'status', 'cairo margin', 'coast margin'];
                const indices = required.reduce((acc, col) => ({...acc, [col]: headers.indexOf(col)}), {});
                if (Object.values(indices).some(i => i === -1)) throw new Error("Missing required columns in CSV");

                database = rows.slice(1).map(row => {
                    const values = row.split(',');
                    const cairoMargin = parseFloat(values[indices['cairo margin']]?.trim());
                    const coastMargin = parseFloat(values[indices['coast margin']]?.trim());
                    return {
                        code: values[indices['code']]?.trim() || '',
                        pluCode: values[indices['plu']]?.trim() || '',
                        name: values[indices['name']]?.trim() || '',
                        status: values[indices['status']]?.trim() || '',
                        cairoMargin: !isNaN(cairoMargin) ? cairoMargin : 0,
                        coastMargin: !isNaN(coastMargin) ? coastMargin : 0
                    };
                }).filter(item => item.code || item.name);
                renderList(database);
            } catch (error) {
                console.error("Data Fetch Error:", error);
                alert("حدث خطأ أثناء تحميل البيانات.");
            }
        }

        function renderList(listData) {
            const itemList = document.getElementById('itemList');
            const headerRow = itemList.querySelector('.list-header-row');
            itemList.innerHTML = '';
            itemList.appendChild(headerRow);
            
            if (!listData.length) {
                const li = document.createElement('li');
                li.innerHTML = `<span>لا توجد نتائج</span>`;
                li.style.gridColumn = 'span 4';
                itemList.appendChild(li);
                return;
            }

            listData.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.code || 'N/A'}</span>
                    <span>${item.pluCode || 'N/A'}</span>
                    <span>${item.name || 'N/A'}</span>
                    <span>${item.status || 'N/A'}</span>
                `;
                li.addEventListener('click', () => selectItemForEditing(item));
                itemList.appendChild(li);
            });
        }
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = database.filter(item =>
                Object.values(item).some(val => String(val).toLowerCase().includes(term))
            );
            renderList(filtered);
        });

        // --- EDIT ITEM WORKFLOW ---
        function selectItemForEditing(item) {
            selectedItem = item;
            
            // Populate modal fields
            document.getElementById('nameDisplay').textContent = item.name;
            document.getElementById('codeDisplay').textContent = item.code;
            document.getElementById('statusDisplay').textContent = item.status;
            
            const costInput = document.getElementById('costInput');
            const cairoMarginInput = document.getElementById('cairoMarginInput');
            const coastMarginInput = document.getElementById('coastMarginInput');

            costInput.value = '';
            cairoMarginInput.value = item.cairoMargin?.toFixed(3) || '0.000';
            coastMarginInput.value = item.coastMargin?.toFixed(3) || '0.000';
            
            updateCalculatedPrices();
            
            openModal(editItemModal);
        }

        // --- ADD NEW ITEM WORKFLOW ---
        document.getElementById('showAddItemModalBtn').addEventListener('click', () => openModal(addNewItemModal));

        // --- CALCULATIONS ---
        const formatDecimal = num => parseFloat(num) ? parseFloat(num).toFixed(3) : "0.000";
        const calculatePrice = (cost, margin) => (cost > 0 && margin >= 0 && margin < 100) ? cost / (1 - (margin / 100)) : 0;

        function updateCalculatedPrices() {
            const cost = parseFloat(document.getElementById('costInput').value);
            document.getElementById('cairoCostInput').value = formatDecimal(calculatePrice(cost, parseFloat(document.getElementById('cairoMarginInput').value)));
            document.getElementById('sahelCostInput').value = formatDecimal(calculatePrice(cost, parseFloat(document.getElementById('coastMarginInput').value)));
        }
        function updateCalculatedNewItemPrices() {
            const cost = parseFloat(document.getElementById('newItemCost').value);
            document.getElementById('newItemCairoCost').value = formatDecimal(calculatePrice(cost, parseFloat(document.getElementById('newItemCairoMargin').value)));
            document.getElementById('newItemSahelCost').value = formatDecimal(calculatePrice(cost, parseFloat(document.getElementById('newItemSahelCost').value)));
        }
        // Add event listeners for auto-calculation
        ['costInput', 'cairoMarginInput', 'coastMarginInput'].forEach(id => document.getElementById(id).addEventListener('input', updateCalculatedPrices));
        ['newItemCost', 'newItemCairoMargin', 'newItemCoastMargin'].forEach(id => document.getElementById(id).addEventListener('input', updateCalculatedNewItemPrices));
        
        // --- ADDING TO PENDING CHANGES TABLES ---
        document.getElementById('addButton').addEventListener('click', () => {
            if (!selectedItem || parseFloat(document.getElementById('costInput').value) <= 0) {
                alert('الرجاء إدخال تكلفة صحيحة.'); return;
            }
            const tableBody = document.getElementById('dataTableBody');
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${selectedItem.code}</td>
                <td>${selectedItem.name}</td>
                <td>${formatDecimal(document.getElementById('costInput').value)}</td>
                <td>${formatDecimal(document.getElementById('cairoCostInput').value)}</td>
                <td>${formatDecimal(document.getElementById('sahelCostInput').value)}</td>
                <td>${document.getElementById('supplierInput').value}</td>
                <td>${document.getElementById('newStatusInput').value || 'بدون تغيير'}</td>
                <td><i class="fas fa-trash-alt delete-icon"></i></td>
            `;
            newRow.querySelector('.delete-icon').onclick = () => { newRow.remove(); updateChangesCount(); };
            closeModal(editItemModal);
            resetEditModal();
            updateChangesCount();
            if (!document.getElementById('pendingChangesPanel').classList.contains('open')) {
                togglePanel();
            }
        });

        document.getElementById('addNewItemButton').addEventListener('click', () => {
            const name = document.getElementById('newItemName').value;
            if (!name.trim() || parseFloat(document.getElementById('newItemCost').value) <= 0) {
                 alert('الرجاء إدخال اسم وتكلفة صحيحين.'); return;
            }
            const tableBody = document.getElementById('dataTableBodyNewItem');
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${formatDecimal(document.getElementById('newItemCost').value)}</td>
                <td>${formatDecimal(document.getElementById('newItemCairoCost').value)}</td>
                <td>${formatDecimal(document.getElementById('newItemSahelCost').value)}</td>
                <td>${document.getElementById('newItemSupplier').value}</td>
                <td><i class="fas fa-trash-alt delete-icon"></i></td>
            `;
            newRow.querySelector('.delete-icon').onclick = () => { newRow.remove(); updateChangesCount(); };
            closeModal(addNewItemModal);
            resetAddModal();
            updateChangesCount();
            if (!document.getElementById('pendingChangesPanel').classList.contains('open')) {
                togglePanel();
            }
        });

        // --- FORM RESETS ---
        function resetEditModal() {
            editItemModal.querySelectorAll('input, select').forEach(el => el.value = '');
            document.getElementById('newStatusInput').value = '';
        }
        function resetAddModal() {
            addNewItemModal.querySelectorAll('input').forEach(el => el.value = '');
        }

        // --- PENDING CHANGES PANEL ---
        function togglePanel() {
            const panel = document.getElementById('pendingChangesPanel');
            panel.classList.toggle('open');
        }

        function updateChangesCount() {
            const count1 = document.getElementById('dataTableBody').rows.length;
            const count2 = document.getElementById('dataTableBodyNewItem').rows.length;
            document.getElementById('changesCount').textContent = count1 + count2;
        }

        document.getElementById('clearTableButton').addEventListener('click', () => {
            document.getElementById('dataTableBody').innerHTML = '';
            document.getElementById('dataTableBodyNewItem').innerHTML = '';
            updateChangesCount();
        });
        
        // --- EXPORTING ---
        document.getElementById('extractButton').addEventListener('click', () => {
            const wb = XLSX.utils.book_new();
            
            const table1 = document.getElementById('dataTable');
            const ws1 = XLSX.utils.table_to_book(table1, {sheet: "تعديلات الأسعار"}).Sheets["تعديلات الأسعار"];
            if (ws1) XLSX.utils.book_append_sheet(wb, ws1, "تعديلات الأسعار");

            const table2 = document.getElementById('dataTableNewItem');
            const ws2 = XLSX.utils.table_to_book(table2, {sheet: "أصناف جديدة"}).Sheets["أصناف جديدة"];
            if (ws2) XLSX.utils.book_append_sheet(wb, ws2, "أصناف جديدة");
            
            XLSX.writeFile(wb, "grocery_changes.xlsx");
        });

        document.getElementById('saveImageButton').addEventListener('click', () => {
            const changesDiv = document.querySelector('.panel-content');
            html2canvas(changesDiv, { 
                scale: 2, 
                useCORS: true, 
                backgroundColor: document.documentElement.getAttribute('data-theme') === 'dark' ? '#0f172a' : '#f0f9ff'
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'pending_changes.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.95);
                link.click();
            });
        });

    </script>
