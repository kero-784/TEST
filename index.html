<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الموردين - متصل بـ Google Sheets</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0056b3; --secondary-color: #007bff; --light-gray: #f8f9fa;
            --dark-gray: #6c757d; --text-color: #343a40; --border-color: #ced4da;
            --success-color: #28a745; --danger-color: #dc3545; --warning-color: #ffc107; --body-bg: #eef2f7;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Cairo', sans-serif; direction: rtl; background-color: var(--body-bg); margin: 0; padding: 20px; color: var(--text-color); }
        .main-container { max-width: 900px; margin: 20px auto; }
        .form-container { position: relative; background-color: #ffffff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border-top: 5px solid var(--primary-color); overflow: hidden; margin-bottom: 30px; }
        .form-title { color: var(--primary-color); margin-bottom: 25px; font-size: 2em; border-bottom: 2px solid var(--primary-color); padding-bottom: 15px; }
        fieldset { border: 1px solid var(--border-color); border-radius: 8px; padding: 20px 25px; margin-bottom: 25px; background-color: var(--light-gray); }
        legend { font-size: 1.3em; font-weight: 700; color: var(--primary-color); padding: 0 10px; margin-right: 15px; background-color: var(--light-gray); }
        .form-row { display: flex; gap: 25px; }
        .form-group { flex: 1; margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .required { color: var(--danger-color); margin-right: 3px; }
        input, select { width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 1em; font-family: 'Cairo', sans-serif; background-color: #fff; height: 50px; transition: border-color 0.2s, box-shadow 0.2s; }
        input:focus, select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0,123,255,0.15); }
        .is-invalid { border-color: var(--danger-color) !important; }
        .error-message { color: var(--danger-color); font-size: 0.85em; margin-top: 5px; display: none; }
        .is-invalid + .error-message { display: block; }
        .form-actions { display: flex; justify-content: flex-end; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
        .btn { padding: 12px 25px; font-family: 'Cairo', sans-serif; font-size: 1em; font-weight: 600; border: none; border-radius: 6px; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: linear-gradient(to right, var(--primary-color), var(--secondary-color)); color: #fff; }
        .btn-primary:hover { box-shadow: 0 5px 15px rgba(0,123,255,0.3); transform: translateY(-2px); }
        #cancelEditBtn { background-color: var(--dark-gray); color: #fff; display: none; }
        #formStatus { margin-top: 20px; padding: 15px; border-radius: 6px; text-align: center; font-weight: 600; display: none; }
        #formStatus.success { background-color: #d4edda; color: #155724; }
        #formStatus.error { background-color: #f8d7da; color: #721c24; }
        .supplier-list-container { background-color: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        .list-header h2 { color: var(--primary-color); }
        .search-box { position: relative; min-width: 300px; }
        #searchInput { width: 100%; height: 45px; padding-right: 40px; border-radius: 6px; border: 1px solid var(--border-color); font-family: 'Cairo', sans-serif; }
        .search-box i { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); color: var(--dark-gray); }
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; text-align: right; }
        th, td { padding: 12px 15px; border-bottom: 1px solid var(--border-color); }
        thead th { background-color: var(--light-gray); }
        td.actions { text-align: left; white-space: nowrap; }
        .actions .btn { padding: 5px 10px; font-size: 0.9em; margin: 0 3px; }
        .btn-edit { background-color: var(--warning-color); color: #fff; }
        .btn-delete { background-color: var(--danger-color); color: #fff; }
        .btn-pdf { background-color: #6c757d; color: #fff; }
        #loader { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.85); z-index: 9999; display: none; justify-content: center; align-items: center; }
        .spinner { border: 8px solid #f3f3f3; border-top: 8px solid var(--primary-color); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 768px) { .form-row { flex-direction: column; gap: 0; } }
    </style>
</head>
<body>
    <div id="loader"><div class="spinner"></div></div>
    <div class="main-container">
        <div class="form-container" id="form-container">
            <h1 id="form-title" class="form-title">تسجيل مورد جديد</h1>
            <form id="supplierForm" novalidate>
                <input type="hidden" id="id" name="id">
                <input type="hidden" id="Timestamp" name="Timestamp">

                <fieldset>
                    <legend>البيانات الأساسية</legend>
                    <div class="form-row">
                        <div class="form-group"><label for="SupplierName">اسم المورد <span class="required">*</span></label><input type="text" id="SupplierName" name="SupplierName" required><div class="error-message">مطلوب.</div></div>
                        <div class="form-group"><label for="SupplierCode">كود المورد (يتم إنشاؤه تلقائياً)</label><input type="text" id="SupplierCode" name="SupplierCode" readonly></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label for="CommercialReg">السجل التجاري <span class="required">*</span></label><input type="text" id="CommercialReg" name="CommercialReg" required><div class="error-message">مطلوب.</div></div>
                        <div class="form-group"><label for="TaxStatus">الحالة الضريبية <span class="required">*</span></label><select id="TaxStatus" name="TaxStatus" required><option value="">اختر...</option><option value="خاضع">خاضع</option><option value="معفي">معفي</option></select><div class="error-message">مطلوب.</div></div>
                    </div>
                    <div class="form-group"><label for="TaxRegNum">رقم التسجيل الضريبي <span id="taxRegRequired" class="required">*</span></label><input type="text" id="TaxRegNum" name="TaxRegNum" required pattern="\d{3}-\d{3}-\d{3}" placeholder="XXX-XXX-XXX"><div class="error-message">صيغة غير صحيحة.</div></div>
                </fieldset>
                
                <fieldset>
                    <legend>بيانات الاتصال</legend>
                    <div class="form-row">
                        <div class="form-group"><label for="ContactPerson">اسم المسؤول <span class="required">*</span></label><input type="text" id="ContactPerson" name="ContactPerson" required><div class="error-message">مطلوب.</div></div>
                        <div class="form-group"><label for="JobTitle">المسمى الوظيفي</label><input type="text" id="JobTitle" name="JobTitle"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label for="PhoneNumber">رقم التليفون <span class="required">*</span></label><input type="tel" id="PhoneNumber" name="PhoneNumber" required><div class="error-message">مطلوب.</div></div>
                        <div class="form-group"><label for="Email">البريد الإلكتروني</label><input type="email" id="Email" name="Email"></div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>البيانات المالية</legend>
                    <div class="form-row">
                        <div class="form-group"><label for="InvoiceDiscount">خصم الفاتورة (%)</label><input type="number" id="InvoiceDiscount" name="InvoiceDiscount" min="0" step="0.01"></div>
                        <div class="form-group"><label for="DeferredDiscount">خصم مؤجل (%)</label><input type="number" id="DeferredDiscount" name="DeferredDiscount" min="0" step="0.01"></div>
                        <div class="form-group"><label for="CodingFees">رسوم تكويد</label><input type="number" id="CodingFees" name="CodingFees" min="0" step="0.01"></div>
                    </div>
                     <div class="form-row">
                        <div class="form-group"><label for="PaymentMethod">طريقة السداد</label><select id="PaymentMethod" name="PaymentMethod"><option value="">اختر...</option><option value="نقدي">نقدي</option><option value="تحويل بنكي">تحويل بنكي</option><option value="شيك">شيك</option></select></div>
                        <div class="form-group"><label for="PaymentPeriod">فترة السداد (أيام)</label><input type="number" id="PaymentPeriod" name="PaymentPeriod" min="0"></div>
                        <div class="form-group"><label for="ReturnPeriod">فترة رفع المرتجع (أيام)</label><input type="number" id="ReturnPeriod" name="ReturnPeriod" min="0"></div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>بيانات إدارية</legend>
                    <div class="form-row">
                        <div class="form-group"><label for="RequesterName">صاحب الطلب</label><input type="text" id="RequesterName" name="RequesterName"></div>
                        <div class="form-group"><label for="RequestDate">تاريخ الطلب</label><input type="date" id="RequestDate" name="RequestDate"></div>
                        <div class="form-group"><label for="RegistrationDate">تاريخ التسجيل</label><input type="date" id="RegistrationDate" name="RegistrationDate"></div>
                    </div>
                </fieldset>

                <div class="form-actions">
                    <button type="submit" id="saveBtn" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> تسجيل مورد</button>
                    <button type="button" id="cancelEditBtn" class="btn"><i class="fa-solid fa-times"></i> إلغاء التعديل</button>
                </div>
            </form>
            <div id="formStatus"></div>
        </div>

        <div class="supplier-list-container">
            <div class="list-header">
                <h2><i class="fa-solid fa-list-ul"></i> قائمة الموردين</h2>
                <div class="search-box"><input type="text" id="searchInput" placeholder="ابحث بالاسم أو الكود..."><i class="fa-solid fa-search"></i></div>
            </div>
            <div class="table-responsive">
                <table id="supplierTable">
                    <thead><tr><th>اسم المورد</th><th>كود المورد</th><th>الهاتف</th><th>المسؤول</th><th class="actions">إجراءات</th></tr></thead>
                    <tbody id="supplierTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/gh/abdelrhman-h-ahmed/js-pdf-arabic-font@main/Cairo-Regular-normal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // IMPORTANT: Paste your copied Web App URL here
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyNl1FCL1Ze8yHnwgd54TQ--SIUn4wObP6EljdmW1A13BXKfn-SOpq3IEIrun-1KhxKOA/exec';

        const form = document.getElementById('supplierForm');
        const loader = document.getElementById('loader');
        const formStatus = document.getElementById('formStatus');
        const formTitle = document.getElementById('form-title');
        const saveBtn = document.getElementById('saveBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const tableBody = document.getElementById('supplierTableBody');
        const searchInput = document.getElementById('searchInput');

        let allSuppliers = [];

        const showLoader = (show) => loader.style.display = show ? 'flex' : 'none';
        const showStatus = (message, type) => {
            formStatus.textContent = message;
            formStatus.className = type;
            formStatus.style.display = 'block';
            setTimeout(() => formStatus.style.display = 'none', 4000);
        };

        const apiRequest = async (payload) => {
            showLoader(true);
            try {
                if (WEB_APP_URL === 'YOUR_WEB_APP_URL_HERE') throw new Error('Web App URL is not set.');
                
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    redirect: 'follow',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(payload),
                });
                
                const result = await response.json();
                if (!result.success) throw new Error(result.message || 'Unknown API error');
                return result;
            } catch (error) {
                console.error('API Request Error:', error);
                showStatus(`خطأ في الاتصال: ${error.message}`, 'error');
                return null;
            } finally {
                showLoader(false);
            }
        };

        const renderTable = (data) => {
            tableBody.innerHTML = '';
            if (!data || data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px;">لا يوجد بيانات لعرضها.</td></tr>`;
                return;
            }
            data.forEach(s => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${s.SupplierName || ''}</td>
                    <td>${s.SupplierCode || ''}</td>
                    <td>${s.PhoneNumber || ''}</td>
                    <td>${s.ContactPerson || ''}</td>
                    <td class="actions">
                        <button class="btn btn-edit" data-id="${s.id}"><i class="fa-solid fa-pencil"></i></button>
                        <button class="btn btn-delete" data-id="${s.id}"><i class="fa-solid fa-trash-can"></i></button>
                        <button class="btn btn-pdf" data-id="${s.id}"><i class="fa-solid fa-file-pdf"></i></button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        };

        const getAndRenderSuppliers = async () => {
            // FIX: Correctly send the 'read' action payload
            const result = await apiRequest({ action: 'read' });
            if (result && result.data) {
                allSuppliers = result.data.sort((a,b) => (b.Timestamp || '').localeCompare(a.Timestamp || ''));
                renderTable(allSuppliers);
            }
        };

        const resetForm = () => {
            form.reset();
            form.id.value = '';
            formTitle.textContent = 'تسجيل مورد جديد';
            saveBtn.innerHTML = '<i class="fa-solid fa-floppy-disk"></i> تسجيل مورد';
            cancelEditBtn.style.display = 'none';
            form.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
            toggleTaxNumberRequirement();
        };

        const validateForm = () => {
            let isValid = true;
            form.querySelectorAll('[required]').forEach(field => {
                const errorMsg = field.nextElementSibling;
                field.classList.remove('is-invalid');
                if (errorMsg && errorMsg.classList.contains('error-message')) errorMsg.style.display = 'none';

                if (!field.value.trim()) {
                    isValid = false;
                    field.classList.add('is-invalid');
                    if (errorMsg && errorMsg.classList.contains('error-message')) errorMsg.style.display = 'block';
                }
            });
            return isValid;
        };
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!validateForm()) {
                showStatus('الرجاء ملء جميع الحقول المطلوبة.', 'error');
                return;
            }

            const formData = new FormData(form);
            const supplierData = Object.fromEntries(formData.entries());
            
            const action = supplierData.id ? 'update' : 'create';
            const result = await apiRequest({ action, rowData: supplierData });

            if (result) {
                showStatus(result.message, 'success');
                resetForm();
                await getAndRenderSuppliers();
            }
        });

        tableBody.addEventListener('click', async (e) => {
            const editBtn = e.target.closest('.btn-edit');
            const deleteBtn = e.target.closest('.btn-delete');
            const pdfBtn = e.target.closest('.btn-pdf');

            if (editBtn) {
                const supplier = allSuppliers.find(s => s.id == editBtn.dataset.id);
                if (supplier) {
                    Object.keys(supplier).forEach(key => { if (form.elements[key]) form.elements[key].value = supplier[key]; });
                    formTitle.textContent = 'تعديل بيانات المورد';
                    saveBtn.innerHTML = '<i class="fa-solid fa-sync-alt"></i> تحديث البيانات';
                    cancelEditBtn.style.display = 'inline-flex';
                    toggleTaxNumberRequirement();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            if (deleteBtn) {
                if (confirm('هل أنت متأكد من رغبتك في حذف هذا المورد؟')) {
                    const result = await apiRequest({ action: 'delete', id: deleteBtn.dataset.id });
                    if (result) {
                        showStatus(result.message, 'success');
                        getAndRenderSuppliers();
                    }
                }
            }

            if (pdfBtn) {
                const supplier = allSuppliers.find(s => s.id == pdfBtn.dataset.id);
                if (supplier) generatePdf(supplier);
            }
        });
        
        cancelEditBtn.addEventListener('click', resetForm);
        searchInput.addEventListener('input', (e) => {
            const filter = e.target.value.toLowerCase();
            const filteredData = allSuppliers.filter(s =>
                (s.SupplierName || '').toLowerCase().includes(filter) ||
                (s.SupplierCode || '').toLowerCase().includes(filter)
            );
            renderTable(filteredData);
        });

        const toggleTaxNumberRequirement = () => {
            const taxRegInput = document.getElementById('TaxRegNum');
            const taxRegRequiredSpan = document.getElementById('taxRegRequired');
            if (document.getElementById('TaxStatus').value === 'معفي') {
                taxRegInput.required = false; taxRegRequiredSpan.style.display = 'none';
            } else {
                taxRegInput.required = true; taxRegRequiredSpan.style.display = 'inline';
            }
        };

        document.getElementById('SupplierName').addEventListener('blur', () => {
            if (!form.id.value) { // Only generate for new suppliers
                const name = form.SupplierName.value.trim().toUpperCase().replace(/[\s\W_]+/g, '').substring(0, 8);
                const date = new Date();
                const dateString = `${date.getFullYear()}${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                form.SupplierCode.value = name ? `SUP-${name}-${dateString}` : '';
            }
        });
        document.getElementById('TaxStatus').addEventListener('change', toggleTaxNumberRequirement);

        const generatePdf = async (supplierData) => {
            showLoader(true);
            try {
                if (typeof CairoRegular === 'undefined') throw new Error('لم يتم تحميل خط الطباعة. يرجى التحقق من اتصالك بالإنترنت.');
                
                const pdfContainer = document.createElement('div');
                pdfContainer.innerHTML = document.getElementById('form-container').innerHTML;
                pdfContainer.style.cssText = 'position: absolute; right: -9999px; width: 900px;';
                document.body.appendChild(pdfContainer);
                
                const tempForm = pdfContainer.querySelector('form');
                Object.keys(supplierData).forEach(key => {
                    const el = tempForm.elements[key];
                    if (el) {
                        if (el.type === 'date' && supplierData[key]) {
                           el.value = new Date(supplierData[key]).toISOString().split('T')[0];
                        } else {
                           el.value = supplierData[key];
                        }
                    }
                });

                // Set SupplierCode to be blank for the PDF, as requested.
                tempForm.elements['SupplierCode'].value = '';
                
                // Hide buttons in the clone
                pdfContainer.querySelector('.form-actions').style.display = 'none';
                
                const canvas = await html2canvas(pdfContainer.querySelector('#supplierForm'), {
                    scale: 2, useCORS: true, logging: true
                });
                
                document.body.removeChild(pdfContainer);

                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });

                pdf.addFileToVFS('Cairo-Regular-normal.ttf', CairoRegular);
                pdf.addFont('Cairo-Regular-normal.ttf', 'Cairo', 'normal');
                pdf.setFont('Cairo');

                const pdfWidth = pdf.internal.pageSize.getWidth();
                const imgProps = pdf.getImageProperties(imgData);
                const imgHeight = (imgProps.height * (pdfWidth - 20)) / imgProps.width;

                pdf.addImage(imgData, 'PNG', 10, 10, pdfWidth - 20, imgHeight);
                pdf.save(`نموذج_مورد_${supplierData.SupplierName || 'بيانات'}.pdf`);
            } catch (error) {
                console.error("PDF Export Error:", error);
                showStatus(error.message, 'error');
            } finally {
                showLoader(false);
            }
        };
        
        // Initial Load
        getAndRenderSuppliers();
        toggleTaxNumberRequirement();
    });
    </script>
</body>
</html>
